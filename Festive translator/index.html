<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>🎁 Festive Translator 🔔</h1>
    <div class="container">
        <p id="greeting-text" class="greeting-text">Merry Christmas!</p>
    </div>
    <div id="holiday">
        <label for="christmas">Christmas</label>
        <input type="radio" id="christmas" name="holiday" checked="checked">
        <label for="newYear">New Year</label>
        <input type="radio" id="newYear" name="holiday">
    </div>
    <select id="language-selector">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="Ukrainian">Ukrainian</option>
        <option value="Welsh">Welsh</option>
        <option value="Russian">Russian</option>
    </select>

    <script src="index.js"></script>
</body>

</html>
